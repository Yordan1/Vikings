<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sign Up</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <link rel="stylesheet" href="../StyleSheets/SignUp.css" />
    </head>
    <body ng-app="validationApp" ng-controller="validateCtrl">
        <div class="container" id="showcase">
            <div class="row main">
            <div class="main-login main-center">
                <h5><strong>Sign up</strong></h5>
                <form class="form-group" method="post"
                      action="http://Enevsoft.net/echo.php" name="userForm"
                      ng-submit="submitForm(userForm.$valid)" target="result_frame">
                    <div class="form-group">
                        <label for="name" class="cols-sm-2 control-label">Your Name</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="name" id="name"
                                       placeholder="Enter your Name" ng-model="user.name" required="required"
                                       pattern="[a-zA-Z]+.{2,}" ng-pattern-restrict />
                                <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block"><kbd>Enter a valid name.</kbd></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="cols-sm-2 control-label">Your Email</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                                <input type="email" class="form-control" name="email" id="email"
                                       placeholder="Enter your Email" ng-model="user.email" required="required" />
                                <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block"><kbd>Enter a valid email.</kbd></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="cols-sm-2 control-label">Username</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                                <input type="text" class="form-control" name="username" id="username" pattern="[a-zA-Z]+.{2,}"
                                       placeholder="Enter your Username" ng-model="user.username" required="required" />
                                <p ng-show="userForm.username.$invalid && !userForm.username.$pristine" class="help-block"><kbd>Enter a valid username.</kbd></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="cols-sm-2 control-label">Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input type="password" class="form-control" name="password" id="password"
                                       placeholder="Enter your Password" required="required"
                                       pattern="(?=.*\d)(?=.*[a-z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                                       data-ng-model='user.password' />
                                <p ng-show="userForm.password.$invalid && !userForm.password.$pristine" class="help-block"><kbd>Enter a valid password.</kbd></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
                        <div class="cols-sm-10">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                                <input ng-model='user.password_verify' type="password" class="form-control"
                                       name="confirm_password" id="confirm_password"
                                       required="required"
                                       placeholder="Confirm your Password" />
                                <p ng-show="userForm.password_verify.$invalid && !userForm.password_verify.$pristine" class="help-block"><kbd>Enter a valid password.</kbd></p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" id="button" class="btn btn-primary btn-lg btn-block login-button">
                            Register
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="container" id="home">
        <div class="row">
            <a href="../MainPage.html" target="" type="button" class="btn btn-lg btn-block"><b style="color: black;">GO</b><span style="text-decoration: none; color: black;">HOME</span></a>
        </div>
        <div id="animation_div">
            <iframe src="" name="result_frame" style="height: 100%; width: 100%;"></iframe>
        </div>
    </div>
    <script src="../app/Form Validation/valiDateCtrl.js"></script>
    <script src="../app/Form Validation/passwordVerify.js"></script>
    </body>
</html>
